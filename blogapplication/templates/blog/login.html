{% extends 'blog/base.html' %}
{% load static %}
{% block content %}



<div class="col-sm-10 text-center">
    <h3 class="text-white  text-center" style="margin-top: 80px;" >LOGIN </h3>
    <form method="post"  novalidate>
        {% csrf_token %}
        {% for fm in Form %}
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">{{fm.label_tag}} </label>
            <div class="col-sm-10">
                {{fm}}
            </div>
        </div>
            <p style="color: red;" >  {{fm.errors | striptags}} </p> 
        {% endfor %}
        <input type="submit" value="Login" class="btn btn-dark form-control"><br>
        <label for="one" class="col-sm-2 col-form-label">New User ?</label>
        <a href="{% url 'signup' %}" style="text-decoration: none;"  class="btn btn-dark form-control"> REGISTER HERE </a> 
    </form>
</div>

























{% endblock content %}
