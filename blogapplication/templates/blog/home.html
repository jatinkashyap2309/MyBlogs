{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10 text-center" >
  <h3 class="text-white  text-center" style="margin-top: 60px;" >Blogs... </h3>
  {% for i in Post %}
    <div class="card">
      <div class="card-header">
      <h3 class="display-4" style="color: antiquewhite; font-weight: 500; font-size: xx-large;"> {{i.title}} </h3>
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p style="color: antiquewhite;">{{i.desc}}</p>
          <!-- <p class="lead">
            <a class="btn btn-primary btn-lg" href="#" role="button">Like</a>
          </p> -->
          <footer class="blockquote-footer" style="color: antiquewhite;">Written by- <cite title="Source Title" style="color: antiquewhite;">{{i.author}}</cite></footer>
        </blockquote>
      </div>
    </div>
    <br>
    <br>
  {% endfor %}
</div>
{% endblock content %}
